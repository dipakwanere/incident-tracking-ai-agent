name: CI Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name
        id: set-image
        run: |
          echo "IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/incident-tracking-ai-agent:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/incident-tracking-ai-agent:${{ github.sha }}
          platforms: linux/amd64
        env:
          DOCKER_BUILDKIT: 1

      - name: Log image
        run: echo "Pushed image: ${{ secrets.DOCKERHUB_USERNAME }}/incident-tracking-ai-agent:${{ github.sha }}"

  trigger_render_deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "Render secrets not set; skipping deploy";
            exit 0;
          fi
          echo "Triggering deploy on Render for service $RENDER_SERVICE_ID"
          curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"comment":"GitHub Actions deploy","clearCache":false}'
